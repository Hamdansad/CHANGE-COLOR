<body id="bgcolor">
  <button id="outputs" onclick="sayHello()">Click Me!</button>
    
  <script>
    const button=document.getElementById("outputs")
    const bg=document.getElementById("bgcolor")
    
    let count=0;
   function sayHello(){
    
count++

    if(count===1){
    
    bg.style.background='red'
    
      
    }
    else if(count===2){
    
    bg.style.background='blue'

    }
    else if(count===3){
   
    bg.style.background='pink'

    }
    else{
      
      bg.style.background='white'

    }
   }
    
  </script>
